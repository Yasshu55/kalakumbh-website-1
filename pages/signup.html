<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Kalakumbh </title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../tailwind.css">
</head>

<body class="overflow-hidden">
    <div>
        <div class="flex justify-between items-center bg-transparent p-5">
            <h1 class="logo">Kalakumbh</h1>
            <!-- <button class="signup-button">Sign Up</button> -->
        </div>
        <div class="container ">
            <div class="w-full flex justify-center items-center ">
                <div class="flex flex-col justify-center items-center w-1/3 gap-2">
                    <input id="fname" type="text" class="w-full font-semibold p-2 border-none text-black rounded-xl"
                        placeholder="First Name" required>
                    <input id="lname" type="text" class="w-full font-semibold p-2 border-none text-black rounded-xl"
                        placeholder="Last Name" required>
                    <input id="email" type="email" class="w-full font-semibold p-2 border-none text-black rounded-xl"
                        placeholder="Email" required>
                    <button type="submit" id="button"
                        class="w-1/3 p-2 font-semibold text-xl bg-[#af19ff] rounded-xl text-black">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/signup.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>KalaKumbh</title>
</head>

<body class="overflow">
    <div>
        <header>
            <h1 class="logo">Kalakumbh</h1>
            <a href="index.html">
                <button class="signup-button">Sign Out</button></a>
        </header>
        <div class="container">
            <div class="button-container">
                <button class="main-button" data-target="sub-buttons-1">Singers</button>

                <button class="main-button" data-target="sub-buttons-3">Rappers</button>

                    <button>Sub Button 3-1</button>
                    <button>Sub Button 3-2</button>

                </div>

                <button class="main-button" data-target="sub-buttons-4">Others</button>
                <div class="sub-buttons hidden" id="sub-buttons-4">
                    <button>Sub Button 4-1</button>
                    <button>Sub Button 4-2</button>

                </div>

            <a href="landing_page.html">

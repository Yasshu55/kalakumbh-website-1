    <meta charset="UTF-8">

        .active {
            background-color: #f8f9fa !important;
            color: rgb(175, 25, 255) !important;
            border: 1px solid rgb(175, 25, 255) !important;
        }
    </style>
    <title>KalaKumbh</title>
</head>

<body>
    <div>
        <header>
            <h1 class="logo">Kalakumbh</h1>
            <a href="index.html">
                <button class="signup-button">Sign Out</button></a>
        </header>
    </div>
    <div class="container my-4">
        <div class="rooms mb-3 text-center">
            <button class="btn mb-2 active" style="color: #fff" id="general">GENERAL</button>
            <button class="btn mb-2" style="color: #fff" id="gaming">HIP HOP</button>
            <button class="btn mb-2" style="color: #fff" id="movies">GUITARISTS</button>
            <button class="btn mb-2" style="color: #fff" id="music">CARNATIC</button>
            <button class="btn mb-2" style="color: #fff" id="learning">DRUMS</button>
        </div>
        <!--chat window-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
        <!--new message chat form-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">New Message</div>
                </div>
                <input type="text" class="form-control" id="message" required autocomplete="off">
                <div class="input-group-append">
                    <input type="submit" class="btn bg-success send" style="color: #fff" value="send">
                </div>
            </div>
        </form>
        <!--options-->
        <button class="options btn text-secondary bg-light border d-block mx-auto">Set Username</button>
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name</div>
                </div>
                <input type="text" class="form-control" id="name" required autocomplete="off">
                <div class="input-group-append">
                    <input type="submit" class="btn bg-success send" style="color: #fff" value="update">
                </div>
            </div>
            <div class="update-msg text-center my-3"></div>
        </form>
    </div>


    <script src="js/date-fns-v1.9.0.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Kalakumbh</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../tailwind.css">

</head>

<body class="overflow">

    <div>
        <header>
            <h1 class="logo">Kalakumbh</h1>
            <button class="signup-button">Sign Up</button>
        </header>
        <div class="container">
            <h2 class="text-xl m-2">Verify with Phone Number</h2>
            <form action="" class="m-2">
                <input type="tel" name="phone" id="phone" placeholder="+91987......" class=" font-semibold text-black p-2 rounded-xl">
                <button id="get-btn" class="p-2 bg-[#af19ff] font-semibold rounded-xl">Get OTP</button>
            </form>

        </div>
    </div>

</body>
<script src="../js/join.js"></script>

</html>
